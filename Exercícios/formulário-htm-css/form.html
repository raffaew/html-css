<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

</head>
<body>
 
    <form>
        <fieldset>

            <legend>Contato</legend>
            <label for="name">Nome</label id>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
             
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="21" rows="21"></textarea> 

            <button type="submit">Enviar</button>
            
        </fieldset>
    </form>

</body>
</html>
